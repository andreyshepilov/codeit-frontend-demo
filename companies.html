<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CodeIT task</title>
    <meta name="description" content="CodeIT FrontEnd test task">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
  </head>
  <body>
    <div class="page">
      <div class="page__wrapper">
        <main class="page__main" role="main">
          <div class="grid__container">
            <div class="grid__col-50">
              <div class="comp-total">
                <div class="card loading">
                  <div class="card__header">
                    <h2 class="card__heading card__heading--left">Total Companies</h2>
                  </div>
                  <div class="card__content">
                    <div class="card__spinner-overlay">
                      <div class="card__spinner-wrapper">
                        <div class="sk-cube-grid">
                          <div class="sk-cube sk-cube1"></div>
                          <div class="sk-cube sk-cube2"></div>
                          <div class="sk-cube sk-cube3"></div>
                          <div class="sk-cube sk-cube4"></div>
                          <div class="sk-cube sk-cube5"></div>
                          <div class="sk-cube sk-cube6"></div>
                          <div class="sk-cube sk-cube7"></div>
                          <div class="sk-cube sk-cube8"></div>
                          <div class="sk-cube sk-cube9"></div>
                        </div>
                      </div>
                    </div>
                    <div class="card__error-overlay">
                      <div class="card__error-message"></div>
                    </div>
                    <div class="comp-total__inner">
                      <div class="comp-total__circle-holder">
                        <div class="comp-total__circle">
                          <div class="comp-total__value">0</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="grid__col-50">
              <div class="list-comp">
                <div class="card loading">
                  <div class="card__header">
                    <h2 class="card__heading card__heading--left">List of Companies</h2>
                  </div>
                  <div class="card__content">
                    <div class="card__spinner-overlay">
                      <div class="card__spinner-wrapper">
                        <div class="sk-cube-grid">
                          <div class="sk-cube sk-cube1"></div>
                          <div class="sk-cube sk-cube2"></div>
                          <div class="sk-cube sk-cube3"></div>
                          <div class="sk-cube sk-cube4"></div>
                          <div class="sk-cube sk-cube5"></div>
                          <div class="sk-cube sk-cube6"></div>
                          <div class="sk-cube sk-cube7"></div>
                          <div class="sk-cube sk-cube8"></div>
                          <div class="sk-cube sk-cube9"></div>
                        </div>
                      </div>
                    </div>
                    <div class="card__error-overlay">
                      <div class="card__error-message"></div>
                    </div>
                    <ul class="list-comp__list"></ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="grid__col-100">
              <div class="partners">
                <div class="card card--collapsed loading">
                  <div class="card__header">
                    <h2 class="card__heading card__heading--left">Company Partners</h2>
                    <div class="card__controls">
                      <div class="card__controls-label">Sort by:</div>
                      <div class="card__control">
                        <button class="button-sort sort-up partners__sort-name">
                          <div class="button-sort__title">Name</div>
                          <div class="button-sort__icon"></div>
                        </button>
                      </div>
                      <div class="card__control">
                        <button class="button-sort sort-up partners__sort-percents">
                          <div class="button-sort__title">Percentage</div>
                          <div class="button-sort__icon"></div>
                        </button>
                      </div>
                      <div class="card__control">
                        <div class="button-close partners__close"></div>
                      </div>
                    </div>
                  </div>
                  <div class="card__content">
                    <div class="card__spinner-overlay">
                      <div class="card__spinner-wrapper">
                        <div class="sk-cube-grid">
                          <div class="sk-cube sk-cube1"></div>
                          <div class="sk-cube sk-cube2"></div>
                          <div class="sk-cube sk-cube3"></div>
                          <div class="sk-cube sk-cube4"></div>
                          <div class="sk-cube sk-cube5"></div>
                          <div class="sk-cube sk-cube6"></div>
                          <div class="sk-cube sk-cube7"></div>
                          <div class="sk-cube sk-cube8"></div>
                          <div class="sk-cube sk-cube9"></div>
                        </div>
                      </div>
                    </div>
                    <div class="card__error-overlay">
                      <div class="card__error-message"></div>
                    </div>
                    <div class="partners__inner">
                      <ul class="partners__list"></ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="grid__col-50">
              <div class="comp-location">
                <div class="card loading">
                  <div class="card__header">
                    <h2 class="card__heading card__heading--left">Companies by Location</h2>
                    <div class="card__controls">
                      <div class="card__control">
                        <button class="button-back"></button>
                      </div>
                    </div>
                  </div>
                  <div class="card__content">
                    <div class="card__spinner-overlay">
                      <div class="card__spinner-wrapper">
                        <div class="sk-cube-grid">
                          <div class="sk-cube sk-cube1"></div>
                          <div class="sk-cube sk-cube2"></div>
                          <div class="sk-cube sk-cube3"></div>
                          <div class="sk-cube sk-cube4"></div>
                          <div class="sk-cube sk-cube5"></div>
                          <div class="sk-cube sk-cube6"></div>
                          <div class="sk-cube sk-cube7"></div>
                          <div class="sk-cube sk-cube8"></div>
                          <div class="sk-cube sk-cube9"></div>
                        </div>
                      </div>
                    </div>
                    <div class="card__error-overlay">
                      <div class="card__error-message"></div>
                    </div>
                    <div class="comp-location__inner">
                      <div class="comp-location__chart-holder"><svg class="comp-location__chart" viewBox="-1 -1 2 2" style="transform: rotate(-90deg)"></svg>
                        <ul class="comp-location__legend-holder"></ul>
                      </div>
                      <ul class="comp-location__list"></ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="grid__col-50">
              <div class="comp-news">
                <div class="card loading">
                  <div class="card__header">
                    <h2 class="card__heading card__heading--left">News</h2>
                  </div>
                  <div class="card__content">
                    <div class="card__spinner-overlay">
                      <div class="card__spinner-wrapper">
                        <div class="sk-cube-grid">
                          <div class="sk-cube sk-cube1"></div>
                          <div class="sk-cube sk-cube2"></div>
                          <div class="sk-cube sk-cube3"></div>
                          <div class="sk-cube sk-cube4"></div>
                          <div class="sk-cube sk-cube5"></div>
                          <div class="sk-cube sk-cube6"></div>
                          <div class="sk-cube sk-cube7"></div>
                          <div class="sk-cube sk-cube8"></div>
                          <div class="sk-cube sk-cube9"></div>
                        </div>
                      </div>
                    </div>
                    <div class="card__error-overlay">
                      <div class="card__error-message"></div>
                    </div>
                    <div class="comp-news__inner">
                      <div class="comp-news__slider"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
